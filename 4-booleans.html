    <script>
        const age = 20;
        const level = 30;
        const trueResultText = "Age is greater than 30";
        const falseResulttext = "Age is not greater than 30";

        // The AND operator
        if(age === 40 && level < 40) {
            console.log("both booleans are through");
        } else {
            console.log("either of the booleans could be false");
        }

        // The OR operator
        if(age > 40 || level > 50) {
            console.log("At least one side of the conditions is true")
        } else {
            console.log("none of the conditions returned through");
        }

        // The Tenary Operator
        age > 30 ? console.log(trueResultText) : console.log(falseResulttext)
